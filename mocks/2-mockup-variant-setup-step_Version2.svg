<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="820" viewBox="0 0 1200 820">
  <style>
    .bg{fill:#f6f8fb}
    .card{fill:#fff;stroke:#e6e9ef;stroke-width:1;rx:8;ry:8}
    .title{fill:#0f172a;font-family:Arial, sans-serif;font-size:18px;font-weight:700}
    .muted{fill:#6b7280;font-family:Arial, sans-serif;font-size:13px}
    .label{fill:#111827;font-family:Arial, sans-serif;font-size:14px;font-weight:700}
    .input{fill:#fbfdff;stroke:#e6e9ef;stroke-width:1;rx:6;ry:6}
    .btn-primary{fill:#0b74ff;cursor:pointer}
    .btn-text{fill:#fff;font-family:Arial, sans-serif;font-size:13px;font-weight:700}
    .swatch{stroke:#cbd5e1;stroke-width:1;rx:6;ry:6}
    .chip{fill:#eef2ff;stroke:#dbe7ff;rx:12;ry:12;font-family:Arial, sans-serif;font-size:12px}
    .toggle{fill:#fff;stroke:#cbd5e1;rx:4;ry:4}
    .count-badge{fill:#f0f9ff;stroke:#dbefff;rx:8;fill-opacity:1}
  </style>

  <rect width="1200" height="820" class="bg"/>

  <!-- Header -->
  <text x="40" y="44" class="title">Paso 2 — Definir variantes</text>
  <text x="40" y="68" class="muted">Elegí colores y talles que quieres combinar para crear variantes.</text>

  <!-- Left: colores -->
  <g transform="translate(40,110)">
    <rect width="520" height="300" class="card"/>
    <text x="20" y="30" class="label">Colores</text>
    <text x="20" y="52" class="muted">Seleccioná desde la paleta o agregá uno nuevo</text>

    <!-- selected swatches list -->
    <g transform="translate(20,76)">
      <g transform="translate(0,0)">
        <rect x="0" y="0" width="48" height="32" fill="#111827" class="swatch"/>
        <rect x="50" y="4" width="14" height="14" fill="#0b74ff" rx="3"/><!-- checkbox filled -->
        <text x="72" y="22" class="muted">Negro (BLK)</text>
      </g>
      <g transform="translate(0,44)">
        <rect x="0" y="0" width="48" height="32" fill="#3b82f6" class="swatch"/>
        <rect x="50" y="4" width="14" height="14" fill="#0b74ff" rx="3"/>
        <text x="72" y="22" class="muted">Azul (BLU)</text>
      </g>
      <g transform="translate(0,88)">
        <rect x="0" y="0" width="48" height="32" fill="#ff4d4f" class="swatch"/>
        <rect x="50" y="4" width="14" height="14" fill="#0b74ff" rx="3"/>
        <text x="72" y="22" class="muted">Rojo (RED)</text>
      </g>

      <!-- add color -->
      <g transform="translate(0,144)">
        <rect x="0" y="0" width="220" height="36" class="input"/>
        <text x="12" y="24" class="muted">Agregar color personalizado</text>
      </g>

      <!-- actions -->
      <g transform="translate(0,196)">
        <rect x="0" y="0" width="120" height="36" fill="#fff" stroke="#e6e9ef" rx="6"/><text x="16" y="24" class="muted">Seleccionar todos</text>
        <rect x="140" y="0" width="120" height="36" fill="#fff" stroke="#e6e9ef" rx="6"/><text x="156" y="24" class="muted">Deseleccionar</text>
      </g>
    </g>
  </g>

  <!-- Middle: talles -->
  <g transform="translate(580,110)">
    <rect width="520" height="300" class="card"/>
    <text x="20" y="30" class="label">Talles</text>
    <text x="20" y="52" class="muted">Tipo de talle y valores (podés editar la lista)</text>

    <!-- type selector -->
    <g transform="translate(20,72)">
      <rect x="0" y="0" width="240" height="36" class="input"/>
      <text x="12" y="24" class="muted">talles_letras</text>
      <text x="260" y="24" class="muted">[Editar lista]</text>
    </g>

    <!-- chips -->
    <g transform="translate(20,116)">
      <g transform="translate(0,0)"><rect x="0" y="0" width="52" height="28" class="chip"/><text x="14" y="20" fill="#0b74ff">XS</text></g>
      <g transform="translate(68,0)"><rect x="0" y="0" width="40" height="28" class="chip"/><text x="12" y="20" fill="#0b74ff">S</text></g>
      <g transform="translate(116,0)"><rect x="0" y="0" width="40" height="28" class="chip"/><text x="12" y="20" fill="#0b74ff">M</text></g>
      <g transform="translate(164,0)"><rect x="0" y="0" width="48" height="28" class="chip"/><text x="14" y="20" fill="#0b74ff">L</text></g>
    </g>

    <!-- toggles per chip (visual) -->
    <g transform="translate(20,156)">
      <text x="0" y="14" class="muted">Incluir</text>
      <g transform="translate(0,18)">
        <rect x="0" y="0" width="40" height="20" class="toggle"/><text x="8" y="14" class="muted">✔</text>
        <rect x="60" y="0" width="40" height="20" class="toggle"/><text x="68" y="14" class="muted">✔</text>
        <rect x="120" y="0" width="40" height="20" class="toggle"/><text x="128" y="14" class="muted">✔</text>
        <rect x="180" y="0" width="40" height="20" class="toggle"/><text x="188" y="14" class="muted">✔</text>
      </g>
    </g>

    <!-- actions -->
    <g transform="translate(20,200)">
      <rect x="0" y="0" width="140" height="36" fill="#fff" stroke="#e6e9ef" rx="6"/><text x="18" y="24" class="muted">Seleccionar todos</text>
      <rect x="160" y="0" width="140" height="36" fill="#fff" stroke="#e6e9ef" rx="6"/><text x="178" y="24" class="muted">Invertir selección</text>
    </g>
  </g>

  <!-- Center controls + SKU pattern -->
  <g transform="translate(40,430)">
    <rect width="720" height="160" class="card"/>
    <text x="20" y="30" class="label">Control</text>

    <g transform="translate(20,44)">
      <rect x="0" y="0" width="420" height="36" class="input"/>
      <text x="12" y="24" class="muted">Patrón SKU: {sku_base}-{color_code}-{size_code}</text>

      <g transform="translate(440,0)">
        <rect x="0" y="0" width="220" height="56" class="count-badge"/>
        <text x="12" y="24" fill="#0f172a" font-family="Arial" font-size="14">3 colores × 4 talles = 12 variantes</text>
        <text x="12" y="40" class="muted">Ej. crearás 12 variantes</text>
      </g>
    </g>

    <!-- CTA -->
    <g transform="translate(20,96)">
      <rect x="0" y="0" width="260" height="40" class="btn-primary" rx="6"/><text x="40" y="26" class="btn-text">Generar todas las combinaciones</text>
      <rect x="300" y="0" width="260" height="40" fill="#fff" stroke="#e6e9ef" rx="6"/><text x="360" y="26" class="muted">Ir a selección manual (matriz)</text>
    </g>
  </g>

  <!-- Right: preview -->
  <g transform="translate(820,110)">
    <rect width="320" height="480" class="card"/>
    <text x="20" y="30" class="label">Preview — primeras variantes</text>

    <g transform="translate(20,56)">
      <rect x="0" y="0" width="280" height="40" fill="#fff" stroke="#e6e9ef" rx="6"/><text x="12" y="26" class="muted">CAM-BLK-XS — Negro / XS</text>
      <rect x="0" y="56" width="280" height="40" fill="#fff" stroke="#e6e9ef" rx="6"/><text x="12" y="82" class="muted">CAM-BLK-S — Negro / S</text>
      <rect x="0" y="112" width="280" height="40" fill="#fff" stroke="#e6e9ef" rx="6"/><text x="12" y="138" class="muted">CAM-BLU-XS — Azul / XS</text>
      <rect x="0" y="168" width="280" height="40" fill="#fff" stroke="#e6e9ef" rx="6"/><text x="12" y="194" class="muted">CAM-BLU-S — Azul / S</text>
      <rect x="0" y="224" width="280" height="40" fill="#fff" stroke="#e6e9ef" rx="6"/><text x="12" y="250" class="muted">CAM-RED-XS — Rojo / XS</text>
      <text x="12" y="304" class="muted">Total estimado: <tspan fill="#111827" font-weight="700">12 variantes</tspan></text>
    </g>

    <g transform="translate(20,344)">
      <rect x="0" y="0" width="280" height="36" fill="#fff" stroke="#e6e9ef" rx="6"/><text x="12" y="24" class="muted">Editar SKU en preview</text>
      <rect x="0" y="48" width="280" height="36" fill="#fff" stroke="#e6e9ef" rx="6"/><text x="12" y="72" class="muted">Validar duplicados: ok</text>
    </g>
  </g>

  <!-- Footer -->
  <g transform="translate(40,610)">
    <rect x="0" y="0" width="120" height="40" fill="#fff" stroke="#e6e9ef" rx="6"/><text x="36" y="26" class="muted">Volver</text>
    <rect x="160" y="0" width="220" height="40" class="btn-primary" rx="6"/><text x="210" y="26" class="btn-text">Siguiente</text>
  </g>
</svg>